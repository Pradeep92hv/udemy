
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title> Doc</title>
     
   <link rel="stylesheet" href="{% static 'food/style.css' %}">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>
    
        <div class="navbar">
            <a class="nav-item mx-2" href="{% url 'food:create_item' %}">Add item</a>
            <a class="nav-item mx-2" href="#">Delete item</a>
            <a class="nav-item mx-2" href="#">View item</a>

            {% if user.is_authenticated %}
              <a href="{% url 'logout' %} " class="nav-item mx-2">Logout</a>
              <a href="{% url 'profile' %} " class="nav-item mx-2">Profile</a>
              {% else %}
              <a href="{% url 'login' %}" class="nav-item mx-2">Login</a>
              {% endif %}
        </div>
    </nav>
    {% if messages %}
       {% for m in messages %}
          <div classs="alert alert-{{ message.tags}}">{{ m }}</div>
       {% endfor %}
    {% endif %}
    
    {% block body %}
    {% endblock %}
    
</body>

</html>
